<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maxdown</title>
  </head>
  <body>
    <script type="module">
      import init, { md } from "./pkg/maxdown.js";

      await init();

      const params = new URLSearchParams(location.search);
      const src = params.get("src");

      const response = await fetch(src)

      if (!response.ok) throw new Error(`failed to fetch ${src}`);

      const input = await response.text();

      document.open();
      document.write(md(input, false));
      document.close();
    </script>
  </body>
</html>
